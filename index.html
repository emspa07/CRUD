<body>
    <header>
        <div class="container-menu">
            <a href="#" class="logo"><h1>Simple<i class="fa-regular fa-hourglass"></i></h1></a>
        
            <nav class="navbar">
                <input type "checkbox" id="navmenu">
                <label for="navmenu" class="btn-nav">
                    <i class="fa-solid fa-bars"></i>

                <ul class="list-menu">

            </nav>
        </div>
    </header> 
    <main>
        <div class="to-doapp">
            <h3>¿Cuál es tu próximo objetivo?</h3>
            <div id="addtask" data-bs-toggle="modal" data-bs-target="#form">
                <span>Añade tu tarea</span>
                <i class="fa-regular fa-square-plus"></i>
            </div>
            <h4 class="text-task">Metas</h4>

  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Añade tu tarea</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Nombre de la meta</p>
          <input class="form-control" type="text" name="" id="nombreInput">
          <div id="message"></div>
          <br>
          <p>Fecha límite</p>
          <input class="form-control" type="date" name="" id="fechaInput">
          <br>
          <p>Descripción</p>
          <textarea class="form-control" name="" id="textareaDescrip" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </form>


            <div id="metas">
                <div>
                <span class="task-me">Meta 1</span>
                <span class="date">07-2-23</span> 
                <p>Entrenamiento HITT en 30 min</p>
                <span class="opciones">
                    <i class="fa-regular fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i>
                </span>
                </div>
                <div>

                </div>
            </div>
    </div>
